<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{flatpage.title}}</title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="/news">Новостной портал</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                   <a class="nav-link" href="/news/search">Поиск</a>
               </li>
                <li class="nav-item">
                    {% if perms.news.add_news and perms.post.add_post %}
                   <a class="nav-link" href="http://127.0.0.1:8000/news/NW/create/">Добавить новость</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="http://127.0.0.1:8000/news/AR/create">Добавить статью</a>
               </li>
               {% endif %}
               <li class="nav-item active">
                   <a class="nav-link" href="/accounts/login">Вход/регистрация</a>
               </li>
               <li class="nav-item" >
                   <a class="nav-link" href="/accounts/logout/">Выход</a>
               </li>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
   <div class="row">
       <div class="col-lg-12 text-center">
           {% block content %}
           {% endblock content %}
       </div>
   </div>
</div>
    </body>
</html>
